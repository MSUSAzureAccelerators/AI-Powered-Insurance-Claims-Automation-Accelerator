<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Claim Processing Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <style>
      html,
      body 
		{
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: Verdana,Arial,sans-serif;
			font-size: 100%;
			background-color: transparent;
			color: #434343;
			min-width: 970px;
		}

      body {
        margin: 0;
      }

      #webchat {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="webchat" role="main"></div>
    <script>
      (async function() {
        //const res = await fetch('https://wfargo.azurewebsites.net/directline/token', { method: 'POST' });
        const token  = '7i_Zi2srr6o.JQvH4DRn74b5DDhCKcRu78XAMzThSo1KULkVHXrlGXE';
		const styleSet = window.WebChat.createStyleSet({
          bubbleBackground: '#d71e28',
          bubbleFromUserBackground: '#fcc60a',
		  emojiSet: true
        });

        styleSet.textContent = Object.assign({}, styleSet.textContent, {
          fontFamily: "'Verdana', 'Arial', sans-serif",
          fontWeight: 'bold'
        });

        window.WebChat.renderWebChat(
          {
            directLine: window.WebChat.createDirectLine({ token }),
            styleSet,
			styleOptions: {
			  botAvatarImage:'https://wfargo.blob.core.windows.net/images/wficon.jfif?size=64',
              botAvatarInitials: 'BF',
			  userAvatarImage: 'https://github.com/compulim.png?size=64',
              userAvatarInitials: 'WC'
            }
          },
          document.getElementById('webchat')
        );

        document.querySelector('#webchat > *').focus();
      })().catch(err => console.error(err));
    </script>
  </body>
</html>
